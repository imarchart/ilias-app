<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Books
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-list>
      <ion-item-sliding #slidingItem *ngFor="let book of books">
        <ion-item>
          <ion-label><b>{{book.author}}: </b> {{book.title}}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
